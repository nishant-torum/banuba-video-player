// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext {
        kotlinVersion = "1.7.0"
        googlePlayServicesVersion = "+" // default: "+"
        firebaseMessagingVersion = "+" // default: "+"
        buildToolsVersion = "33.0.0"

        minSdkVersion = 22
        compileSdkVersion = 33
        targetSdkVersion = 33

        googlePlayServicesAuthVersion = "19.2.0" // <--- use this version or newer https://github.com/react-native-google-signin/google-signin/blob/master/docs/android-guide.md to setup google auth

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenLocal()
        jcenter()

    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // jcenter() {
        //     content {
        //         includeModule("com.yqritc", "android-scalablevideoview")
        //     }
        // }
    }
}
allprojects {
    repositories {

        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
